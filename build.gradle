apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'commons-configuration', name: 'commons-configuration', version: '1.10'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

